<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Fill out the form for ticket information</h2>
          <form id="ticketForm">
            <div class="form-group">
              <label for="movieInfo">Movies</label>
              <select class="form-control" id="movies">
                <option default>--Select Movie--</option>
                <option value="Matinee">Tomb Raider</option>
                <option value="Matinee">Game Night</option>
                <option value="Avenger">Avengers</option>
                <option value="playerOne">Ready Player One</option>
                <option value="Matrix">The Matrix</option>
              </select>
            </div>

            <div class="form-group">
              <label for="timeofDay">Time of Day</label>
              <select class="form-control" id="timeofDay">
                <option default>--Select Time--</option>
                <option value="onepm">1:00p.m.</option>
                <option value="threepm">3:00p.m.</option>
                <option value="fivepm">5:30p.m.</option>
                <option value="sevenpm">7:00p.m.</option>
                <option value="ninepm">9:30p.m.</option>
                <option value="elevenpm">11:00p.m.</option>
              </select>
            </div>

              <div class="form-group">
                <label for="ageLimit">Age</label>
                <div class="radio">
                <label>
                <input name="age" type="radio" value="child">Under 13
                <input name="age" type="radio" value="teen"> 13-18
                <input name="age" type="radio" value="adult"> 18-65
                <input name="age" type="radio" value="senior"> 65+
                </label>

            </div>

            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <h2>Your Ticket:</h2>
          <div id="tickets">
            <p>Your ticket cost is: <span class="cost"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
